{% extends 'base.html' %} {% block content %}

<div class="container-xl mt-4">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>

  <div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>
</div>

{% endblock %}
