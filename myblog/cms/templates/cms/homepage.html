{% extends 'base.html' %} {% block content %} {% include 'nav.html' %}


<div class="container-xl mt-4">
    <h3>Full-Stack Developer Loading...</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
    </div>


    <!-- Last 3 projects -->

    <div class="row mt-4">
        <h3>Last projects:</h3>
        {% for project in projects %}

        <div class="col-sm-6 ">
            <div class="card text-white bg-dark m-3">
                <div class="card-header">{% if project.completed %} <span>Completed</span> {% else %} <span style="color: #0d6efd">Active</span> {% endif %}</div>
                <div class="card-body">
                    <a style="text-decoration:none; color:white;" href="/projects/{{ project.id }}" rel="noopener noreferrer">
                        <h5 class="card-title">{{ project.name }}</h5>
                    </a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>

    <!-- Last blog posts -->

    <div class="row mt-4">
        <h3>Last blog posts:</h3>
    </div>

</div>

{% endblock %}
