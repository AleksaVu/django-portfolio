{% extends 'base.html' %} {% block content %} {% include 'nav.html' %}

<div class="container-xl mt-4">
    <a href="/blog/" class="btn btn-primary m-3"> Back to all blog posts</a> {% if results %}
    <h1 class="mb-3"> {{ post.title }} </h1>
    <img src="{{ post.image.url }}" class="img-fluid" alt=" Post image">
    <div class="container ">
        <h3 class="mt-3"> {{ post.subtitle }} </h3>
        <h5> {{ post.date }}</h5>
        <p> {{ post.body }}</p>
    </div>
</div>

{% else %}
<p class="card-text">That post can't be found!</p>
{% endif %} {% endblock %}
