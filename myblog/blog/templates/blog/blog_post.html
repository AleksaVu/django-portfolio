{% extends 'base.html' %} {% block content %} {% include 'nav.html' %}

<a href="/blog/" class="btn btn-primary m-3"> Back to all blog posts</a>

<div class="container-xl mt-4">
    <h1 class="mb-3"> {{ post.title }} </h1>
    <img src="{{ post.image.url }}" class="img-fluid" alt=" Post image">
    <div class="container ">
        <h3 class="mt-3"> {{ post.subtitle }} </h3>
        <h5> {{ post.date }}</h5>
        <p> {{ post.body }}</p>
    </div>


    <div>
        <h3 class="mt-5">Comments:</h3>
        <form action="" method="post">
            {% csrf_token %} {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Post Comment">
        </form>

    </div>
